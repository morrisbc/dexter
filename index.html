<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>DexterV2</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-body">
        <h1 class="text-center">DexterV2</h1>
        <form class="mon-form">
          <div class="form-group">
            <label for="pokemon-name">Pok&eacute;mon Name</label>
            <input
              type="text"
              class="form-control"
              id="pokemon-name"
              placeholder="Pok&eacute;mon Name..."
              value="Gengar"
            />
          </div>
          <div>
            <input
              id="get-mons"
              class="btn btn-primary"
              type="submit"
              value="Get Pok&eacute;mon"
            />
            <input id="btn-male"class="btn btn-secondary" type="button" value="&male;">
            <input id="btn-female" class="btn btn-secondary" type="button" value="&female;">
          </div>
        </form>
      </div>
      <div id="output" class="card card-body">
        <h3 id="dex-num" class="text-center"></h3>
        <div class="images d-flex justify-content-center">
          <img
            id="img-front"
            class="rounded img-thumbnail border-0"
            src=""
            alt="Pok&eacute;mon Front"
          />
          <img
            id="img-back"
            class="rounded img-thumbnail border-0"
            src=""
            alt="Pok&eacute;mon Back"
          />
        </div>
        <h2 class="text-center" id="name-result"></h2>
        <div
          class="text-center d-flex justify-content-center"
          id="type-result"
        ></div>
      </div>
    </div>
    <script src="scripts/http.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
