<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>DexterV2</title>
  </head>
  <body class="bg-dark pt-3">
    <div class="container bg-dark">
      <div class="card card-body bg-dark text-white border-white">
        <h1 id="title-heading" class="text-center">
          <span id="dexter">Dexter</span>V2
        </h1>
        <form class="mon-form">
          <div class="form-group">
            <label for="pokemon-name">Pok&eacute;mon Name</label>
            <input
              type="text"
              class="form-control bg-dark text-white border-white"
              id="pokemon-name"
              placeholder="Pok&eacute;mon Name or Pok&eacute;dex Number ..."
              value="Gengar"
            />
          </div>
          <div class="d-flex">
            <input
              id="get-mons"
              class="btn btn-primary text-center"
              type="submit"
              value="Get Pok&eacute;mon"
            />
            <input
              id="btn-male"
              class="btn btn-info text-center ml-3"
              type="button"
              value="&#x02642;"
            />
            <input
              id="btn-female"
              class="btn btn-info text-center ml-3"
              type="button"
              value="&#x02640;"
            />
            <div id="deoxysMenu" class="dropdown ml-3">
              <button
                class="btn btn-info dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Deoxys Forms
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a id="deoxys-normal" class="dropdown-item" href="#">Normal</a>
                <a id="deoxys-attack" class="dropdown-item" href="#">Attack</a>
                <a id="deoxys-speed" class="dropdown-item" href="#">Speed</a>
                <a id="deoxys-defense" class="dropdown-item" href="#"
                  >Defense</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="output">
        <div
          id="mon-info"
          class="card card-body bg-dark text-white border-white"
        >
          <h3 id="dex-num" class="text-center"></h3>
          <div class="images d-flex justify-content-center">
            <img
              id="img-front"
              class="rounded-lg img-thumbnail border-primary bg-light"
              src=""
              alt="Pok&eacute;mon Front"
            />
            <img
              id="img-back"
              class="rounded-lg img-thumbnail border-primary bg-light ml-3"
              src=""
              alt="Pok&eacute;mon Back"
            />
          </div>
          <h3 class="text-center mt-3" id="name-result"></h3>
          <div
            class="text-center d-flex justify-content-center mt-3"
            id="type-result"
          ></div>
          <div class="body-measures d-flex justify-content-center mt-3">
            <div class="height-flex d-flex flex-column align-items-center mr-4">
              <h4 id="mon-height" class="text-center">Height</h4>
              <p id="height-val" class="text-center"></p>
            </div>
            <div class="weight-flex d-flex flex-column align-items-center ml-4">
              <h4 id="mon-weight" class="text-center">Weight</h4>
              <p id="weight-val" class="text-center"></p>
            </div>
          </div>
        </div>
        <div
          class="type-matchups card card-body bg-dark text-white border-white"
        >
          <h2 class="mb-4 text-center">Damage Received By Type</h2>
          <div
            class="damage-types d-flex flex-wrap justify-content-center"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
